<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Profil</title>
        <link rel="stylesheet" type="text/css" href="profil_style.css" />
        <link rel="icon" href="images\Favicon\side_icon.ico">
        <meta name="description" content="Ticket System" />
        <meta name="author" content="Patryk Kaszuba" />
    </head>

    <body>
        <div id="contener">
            <div id="header">
              
                <div id="link_contener">
                    <a id="user_go_ticket" href="ticket_side.html"><img class="image_header_icon" title="Ticket side" alt="Go to Ticket side icon" src="images/icon_link/tickets.png" ></a>
                    <a class="user_logout" href="index.html"> <img class="image_header_icon" title="Log out"  alt="Log out icon" src="images/icon_link/logout.png"></a>
                </div>
            </div>
            <div id="main">
                <div id = "user_left_contener">

                    <img id= "user_photo_profil_id"  title="Your photo" alt="User photo" src="User_profils\default_profil\default.png"> 
                    <label id= "user_rangs"></label>
                    <label>Status:</label>
                    <label id= "user_status"></label>

                    <input id="edit_button" onclick="editProfil()" title="Edit profil" type="button"  alt="Edit profil button" value="Edit Profil">
                </div>
                <div id="user_settings_contener">
  
                    <form action="#">
                        <div id="user_form_contener">
                            <label class="inpit_label" id="change_name_label">xx</label>
                            <label for="name_input" class="inpit_label" id="user_name_label">xx</label>
                            <input type="hidden" class="edit_inputs" id="user_name_profil_id" name="name_input">

                            <label class="inpit_label" id = "change_birth_label">xx</label>
                            <label for="brith_input" class="inpit_label" id = "user_birth_label">xx</label>
                            <input type="hidden" class="edit_inputs" id="user_birthday_profil_id" name="brith_input">

                            <label class="inpit_label" id="change_email_label">xx</label>
                            <label for="email_input" class="inpit_label" id="user_email_label">xx</label>  
                            <input type="hidden" class="edit_inputs" id="user_email_profil_id" name="email_input">

                            <label class="inpit_label" id="change_pass_label">x</label> 
                            <label for="password_input" class="inpit_label" id="pass_label">x</label> 
                            <input type="hidden" class="edit_inputs" name="password_input" id="user_password_edit" >

                            <label class="inpit_label" id="change_rpass_label">xx</label> 
                            <label for="password_input" class="inpit_label" id="rpass_label">xx</label> 
                            <input type="hidden" class="edit_inputs" name="password_input" id="user_rpassword_edit" >

                            <label class="inpit_label" id="change_photo_label">xx</label> 
                            <input type="hidden"  name="photo_input" id="user_photo_edit" accept="image/*">
                            <input id="save_button" title="Edit profil" type="hid"  alt="Save profil button" value="Save Profil">

                        </div>
                    </form>
                </div>
            </div>
            <div id="footer">

                <p>This project was created for the purposes of recruitment to the company <a id ="Link_coody"href="https://coody.it/">Coody.it</a> dealing with the creation of online stores</p>


            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
