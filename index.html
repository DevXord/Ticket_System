<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Ticket System</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="description" content="Ticket System" />
        <meta name="author" content="Patryk Kaszuba" />
    </head>

    <body>
        <div id="contener">
            <p>LOGIN</p>
            <div id="login_box">
                <form action="#" method="get">
                    <input type="text" name="login_data" placeholder="LOGIN" maxlength="14" required="required">
                    <input type="password"  name="password_data" placeholder="PASSWORD" maxlength="17" required="required">
                    <input type="submit" value="Login" name="login_button">
                    <a href="regside.html"> <input type="button" value="Register" name="register_button"></a>
                    
                </form>
            </div>
        </div>

    </body>
