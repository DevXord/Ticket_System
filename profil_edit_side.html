<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Profil</title>
        <link rel="stylesheet" type="text/css" href="profil_edit_style.css" />
        <link rel="icon" href="images\Favicon\side_icon.ico">
        <meta name="description" content="Ticket System" />
        <meta name="author" content="Patryk Kaszuba" />
    </head>

    <body>
        <div id="contener">
            <div id="header">
              
                <div id="link_contener">
                    <a id="user_go_ticket" href="ticket_side.html"><img class="image_header_icon" title="Ticket side" alt="Go to Ticket side icon" src="images/icon_link/tickets.png" ></a>
                    <a id="user_go_profil" href="profil_side.html"><img class="image_header_icon" title="Profil side" alt="Go to Profil side icon" src="User_profils/default_profil/default.png " ></a>
                    <a class="user_logout" href="index.html"> <img class="image_header_icon" title="Log out"  alt="Log out icon" src="images/icon_link/logout.png"></a>
                </div>
            </div>
            <div id="main">
                <div id = "user_photo_contener">

                    <img id= "user_photo_profil_id" title="Your photo" alt="User photo" src="User_profils\default_profil\default.png"> 
                    <div id= "user_rangs">User</div>
                    <a id="save_profil_link" href="#"> <input id="save_button" title="Save profil" type="button"  alt="Save profil button"  value="Save profil"></a>
                </div>
                <div id="user_settings_contener">
  
                    <p>Your name: <p   id="user_name_profil_id"><input class="Edit_input" type="text" name="name_edit" minlength="5" maxlength="14"></p></p>
                    <p>Your password: <p  id="user_password_profil_id"><input class="Edit_input" type="password"  name="password_edit" minlength="6" maxlength="17"></p></p>
                    <p>Your birthday: <p   id="user_birthday_profil_id"><input class="Edit_input" type="date" name="birth_edit"></p></p>
                    <p>Your e-mail: <p   id="user_email_profil_id"><input class="Edit_input" type="email" name="email_edit"></p></p>
                   
                </div>
            </div>
            <div id="footer">

                <p>All rights reserved!</p>


            </div>
        </div>
    </body>
</html>
