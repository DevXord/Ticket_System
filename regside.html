<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Register side</title>
        <link rel="stylesheet" type="text/css" href="stylereg.css" />
    </head>

    <body>
        <div id="contener">
            <p>Registration form</p>
         
            <div id="register_box">
                <form action="#" method="get">
                    <p>Login: </p> <input type="text" name="user_Login" placeholder="Login" maxlength="14" required="required">
                    <p>Password: </p ><input type="password"  name="user_password" placeholder="Password" maxlength="17" required="required">
                    <p>E-mail: </p> <input type="email" name="user_email" placeholder="E-mail" required="required">
                    <p>Date of birth: </p> <input type="date" name="user_birth" required="required">

                    <input type="submit" value="Send" name="register_button">
                    
                </form>
            </div>       
    
        </div>

    </body>

</html>
