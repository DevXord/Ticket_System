<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Register side</title>
        <link rel="stylesheet" type="text/css" href="register_style.css" />
        <link rel="icon" href="images\Favicon\side_icon.ico">
        <meta name="description" content="Ticket System" />
        <meta name="author" content="Patryk Kaszuba" />
    </head>

    <body>
        <div id="contener">
            <p>Registration form</p>
            <div id="register_box">
                <form action="#" method="get">
                    <p>Login:  <input type="text" name="user_Login" placeholder="Login" minlength="5" maxlength="14" required="required"></p >
                    <p>Password: <input type="password"  name="user_password" placeholder="Password" minlength="6" maxlength="17" required="required"></p >
                    <p>E-mail: <input type="email" name="user_email" placeholder="E-mail" required="required"></p>
                    <p>Date of birth:  <input type="date" name="user_birth" required="required"></p>
                    <input type="submit" value="Send" title="Register" alt="Send the form for registration button" name="send_register_button">
                </form>
            </div>       
        </div>
    </body>
</html>
